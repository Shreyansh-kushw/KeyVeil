<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KeyVeil</title>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 1rem 2rem 2rem 2rem; /* top right bottom left */
      background-color: #dde6f0;
      color: #1f2937;
    }

    h1 {
      margin-top: 0.25rem;  /* or even 0 */
      margin-bottom: 1rem;
      text-align: center;
      font-size: 2.25rem;
      font-weight: 700;
      color: #111827;
      margin-bottom: 1rem;
    }

    .gen-btn {
      font-size: 1.5rem;
      font-weight: bold;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s ease;
    }

    .gen-btn:hover {
      background-color: #2563eb;
    }

    .gen-btn .icon {
      transform: translateY(-1px); /* Move icon slightly up */
      display: inline-block;
    }

    

    .profile-dropdown {
      position: relative;
      flex: none;
    }

    .profile-btn {
      font-size: 1.1rem;
      background-color: #f59e0b; /* amber */
      color: white;
      border: none;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .profile-btn:hover {
      background-color: #d97706;
    }

    .profile-menu {
      display: none;
      position: absolute;
      top: 45px;
      right: 0;
      background-color: white;
      border: 1px solid #e5e7eb;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      border-radius: 6px;
      z-index: 1000;
      min-width: 160px;
    }

    .profile-menu button {
      width: 100%;
      padding: 0.6rem 1rem;
      text-align: left;
      background-color: white;
      color: #1f2937;
      border: none;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .profile-menu button:hover {
      background-color: #f3f4f6;
    }


    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
      font-size: 1.75rem;
      color: #111827;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
      padding: 1.5rem 2rem;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 1rem;
    }

    .search-bar {
      flex: 1;
      min-width: 200px;
    }

    .search-bar input {
      width: 100%;
      padding: 0.5rem 0.75rem;
      font-size: 1rem;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      box-sizing: border-box;
    }

    h1 {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .button-group {
      display: flex;
      gap: 10px;
      align-items: center;
    }


    .logo {
      height: 2.2rem;
      width: 2.2rem;
    }

    .dropdown {
      flex: none;
      position: relative;
    }

    .dropdown-btn {
      padding: 0.4rem 0.8rem;
      font-size: 1.5rem;
      font-weight: bold;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s ease;
    }

    .dropdown-btn:hover {
      background-color: #2563eb;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 50px;
      right: 0;
      background-color: white;
      border: 1px solid #e5e7eb;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      border-radius: 6px;
      z-index: 1000;
      min-width: 180px;
    }

    .dropdown-menu button {
      width: 100%;
      padding: 0.6rem 1rem;
      text-align: left;
      background-color: white;
      color: #1f2937;
      border: none;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }


    .export-data {
      background-color: #9ca3af; /* muted gray */
      color: #e5e7eb; /* light gray text */
      border: none;
      border-radius: 50%;
      cursor: not-allowed;
      display: flex;
      opacity: 0.6;
      pointer-events: none; /* prevents interaction */
      transition: none; /* remove hover transitions */
    }

    .dropdown-menu button:hover {
      background-color: #f3f4f6;
    }

    .profile-menu button:last-child {
      border: 1px solid #dc2626; /* red border */
      color: #dc2626; /* red text */
      font-weight: 600;
    }

    .profile-menu button:last-child:hover {
      background-color: #fee2e2; /* soft red hover */
    }


    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th {
      text-align: left;
      padding: 0.75rem 1rem;
      background-color: #f1f5f9;
      font-weight: 600;
      font-size: 0.95rem;
      border-bottom: 2px solid #e2e8f0;
    }

    td {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #e5e7eb;
      font-size: 0.95rem;
    }

    tr:hover {
      background-color: #f9fafb;
    }

    button {
      padding: 0.4rem 0.75rem;
      font-size: 0.85rem;
      border: none;
      background-color: #3b82f6;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #2563eb;
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      tr {
        margin-bottom: 1rem;
        border-radius: 8px;
        background: #fff;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
        padding: 1rem;
      }

      td {
        border: none;
        padding: 0.5rem 0;
        font-size: 0.9rem;
      }

      td::before {
        content: attr(data-label);
        font-weight: 600;
        display: inline-block;
        width: 90px;
      }
    
    
    }
  </style>
</head>
<body>

  <h1><img src="password.png" alt="icon" class="logo">KeyVeil</h1>

  <div class="container">
    <h2>Your Saved Passwords</h2>

    <div class="top-bar">
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search site or username..." onkeyup="searchTable()" />
      </div>

      <div class="button-group">
  <div class="dropdown">
    <button class="dropdown-btn" onclick="toggleDropdown()">+</button>
    <div class="dropdown-menu" id="dropdownMenu">
      <button class = "add-password" onclick="addPassword()">Add Password</button>
      <button onclick="createBackup()">Create Backup</button>
      <button onclick="restoreBackup()">Restore Backup</button>
      <button onclick="importCSV()">Import from .csv</button>
    </div>
  </div>
  <button class="gen-btn" onclick="generatePassword()" title="Generate Password">
    <span class="icon">‚öôÔ∏è</span>
  </button>
  <div class="profile-dropdown">
    <button class="profile-btn" onclick="toggleProfileMenu()">üë§</button>
    <div class="profile-menu" id="profileMenu">
      <button onclick="changePIN()">Change PIN</button>
      <button class="export-data" onclick="exportData()" disabled>Export Data</button>
      <button onclick="deleteVault()">Delete Vault Data</button>
    </div>
  </div>
</div>

    </div>

    <table id="vaultTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Site</th>
          <th>Username</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    document.body.style.cursor = "default";

    function toggleDropdown() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    window.addEventListener("click", function (e) {
      if (!e.target.closest(".dropdown")) {
        document.getElementById("dropdownMenu").style.display = "none";
      }
    });

    function searchTable() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const rows = document.querySelectorAll("#vaultTable tbody tr");

      rows.forEach(row => {
        const site = row.children[1].textContent.toLowerCase();
        const username = row.children[2].textContent.toLowerCase();
        row.style.display = site.includes(input) || username.includes(input) ? "" : "none";
      });
    }

    window.addEventListener("pywebviewready", function () {
      if (!window.pywebview || !window.pywebview.api) {
        alert("‚ùå PyWebView API not available");
        return;
      }

      window.pywebview.api.get_entries().then(data => {
        const tbody = document.querySelector("#vaultTable tbody");

        if (!Array.isArray(data)) {
          alert("‚ùå Invalid data format received");
          return;
        }

        tbody.innerHTML = "";

        data.forEach((entry, index) => {
          const site = entry.site?.trim() || '‚Äî';
          const username = entry.username?.trim() || '‚Äî';

          const row = document.createElement("tr");
          row.innerHTML = `
            <td data-label="#">${index + 1}</td>
            <td data-label="Site">${site}</td>
            <td data-label="Username">${username}</td>
            <td data-label="Action">
              <button onclick="window.pywebview.api.start_details_thread('${site}', '${username}')">View</button>
            </td>
          `;
          tbody.appendChild(row);
        });

        if (data.length === 0) {
          tbody.innerHTML = `<tr><td colspan="4" style="text-align:center; color:#6b7280;">No entries found in vault.</td></tr>`;
        }
      }).catch(err => {
        alert("‚ö†Ô∏è Failed to fetch entries: " + err);
      });
    });

    function addPassword() {
      if (window.pywebview && window.pywebview.api) {
        window.pywebview.api.open_add_password_thread();
      } else {
        alert("PyWebView API not available");
      }
    }

    function restoreBackup() {
      if (window.pywebview && window.pywebview.api) {
        window.pywebview.api.start_restoreBackup_thread();
      } else {
        alert("PyWebView API not available");
      }
    }

    function createBackup() {
      if (window.pywebview && window.pywebview.api) {
        window.pywebview.api.start_createBackup_thread();
      } else {
        alert("PyWebView API not available");
      }
    }

    function importCSV() {
      if (window.pywebview && window.pywebview.api) {
        window.pywebview.api.start_CSVImport_thread();
      } else {
        alert("PyWebView API not available");
      }
    }

    function generatePassword() {
      if (window.pywebview && window.pywebview.api) {
        window.pywebview.api.start_password_thread();
      } else {
        alert("PyWebView API not available");
      }
    }

    function toggleProfileMenu() {
      const menu = document.getElementById("profileMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    window.addEventListener("click", function (e) {
      if (!e.target.closest(".profile-dropdown")) {
        document.getElementById("profileMenu").style.display = "none";
      }
    });

    function changePIN() {
      if (window.pywebview && window.pywebview.api) {
        window.pywebview.api.start_PINchange_thread();
      } else {
        alert("PyWebView API not available");
      }
    }

    function deleteVault() {
      if (window.pywebview && window.pywebview.api) {
        window.pywebview.api.start_deleteVault_thread();
      } else {
        alert("PyWebView API not available");
      }
    }

    function exportData() {
      if (window.pywebview && window.pywebview.api) {
        window.pywebview.api.start_exportData_thread();
      } else {
        alert("PyWebView API not available");
      }
    }

  </script>

</body>
</html>
